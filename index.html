<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容面罩 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">美容面罩产品原型展示</h1>
            <p class="text-gray-600">参考 Umitec Beauty 设计风格 + Govee 功能特性</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-home mr-2"></i>首页</h2>
                    <a href="home.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="home.html" class="w-full h-[600px] border-0"></iframe>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-cyan-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-store mr-2"></i>商城</h2>
                    <a href="shop.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="shop.html" class="w-full h-[600px] border-0"></iframe>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-green-500 to-teal-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-info-circle mr-2"></i>产品详情</h2>
                    <a href="product-detail.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="product-detail.html" class="w-full h-[600px] border-0"></iframe>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-orange-500 to-red-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-users mr-2"></i>社区</h2>
                    <a href="community.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="community.html" class="w-full h-[600px] border-0"></iframe>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-purple-500 to-pink-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-user-circle mr-2"></i>个人中心</h2>
                    <a href="profile.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="profile.html" class="w-full h-[600px] border-0"></iframe>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-500 to-blue-600 p-4 text-white flex items-center justify-between">
                    <h2 class="text-xl font-semibold"><i class="fas fa-shopping-cart mr-2"></i>购物车</h2>
                    <a href="cart.html" target="_blank" class="text-white hover:text-gray-200">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <iframe src="cart.html" class="w-full h-[600px] border-0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
