<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 美容面罩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-spa text-2xl text-pink-500 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">BeautyMask</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-pink-500 font-medium">首页</a>
                    <a href="#" class="text-gray-700 hover:text-pink-500 font-medium">商城</a>
                    <a href="#" class="text-gray-700 hover:text-pink-500 font-medium">社区</a>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-search text-gray-600 cursor-pointer hover:text-pink-500"></i>
                    <i class="fas fa-shopping-cart text-gray-600 cursor-pointer hover:text-pink-500"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid md:grid-cols-4 gap-8">
            <!-- 左侧菜单 -->
            <div class="hidden md:block">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="text-center mb-6">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&h=100&fit=crop" 
                             alt="头像" class="w-20 h-20 rounded-full mx-auto mb-3">
                        <div class="font-semibold text-gray-800">小美</div>
                        <div class="text-gray-500 text-sm">美妆达人</div>
                    </div>
                    <div class="space-y-2">
                        <a href="#" class="flex items-center px-4 py-3 bg-pink-50 text-pink-500 rounded-lg font-medium">
                            <i class="fas fa-user-circle mr-3"></i>
                            <span>个人资料</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <i class="fas fa-shopping-bag mr-3"></i>
                            <span>我的订单</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <i class="fas fa-heart mr-3"></i>
                            <span>我的收藏</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <i class="fas fa-map-marker-alt mr-3"></i>
                            <span>收货地址</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <i class="fas fa-cog mr-3"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="md:col-span-3">
                <!-- 个人信息卡片 -->
                <div class="bg-gradient-to-r from-pink-500 to-purple-600 rounded-xl shadow-lg p-8 mb-6 text-white">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&h=100&fit=crop" 
                                 alt="头像" class="w-20 h-20 rounded-full border-4 border-white mr-6">
                            <div>
                                <h2 class="text-2xl font-bold mb-2">小美</h2>
                                <p class="text-pink-100">美妆达人 · 已加入365天</p>
                            </div>
                        </div>
                        <button class="bg-white text-pink-500 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 btn-animate">
                            编辑资料
                        </button>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="grid grid-cols-3 gap-6 mb-6">
                    <div class="bg-white rounded-xl shadow-md p-6 text-center">
                        <div class="text-3xl font-bold text-pink-500 mb-2">12</div>
                        <div class="text-gray-600">订单数</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md p-6 text-center">
                        <div class="text-3xl font-bold text-pink-500 mb-2">28</div>
                        <div class="text-gray-600">收藏数</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md p-6 text-center">
                        <div class="text-3xl font-bold text-pink-500 mb-2">156</div>
                        <div class="text-gray-600">获赞数</div>
                    </div>
                </div>

                <!-- 我的订单 -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">我的订单</h3>
                        <a href="#" class="text-pink-500 hover:text-pink-600 text-sm">查看全部 <i class="fas fa-arrow-right ml-1"></i></a>
                    </div>
                    <div class="space-y-4">
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-3">
                                <div class="text-gray-500 text-sm">订单号：202401150001</div>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full">已完成</span>
                            </div>
                            <div class="flex items-center">
                                <img src="https://images.unsplash.com/photo-1522338242992-e1a54906a8da?w=100&h=100&fit=crop" 
                                     alt="产品" class="w-20 h-20 rounded-lg mr-4">
                                <div class="flex-1">
                                    <h4 class="font-semibold text-gray-800 mb-1">智能光疗面罩 Pro</h4>
                                    <p class="text-gray-500 text-sm mb-2">颜色：粉色 | 数量：1</p>
                                    <div class="text-pink-500 font-semibold">¥1,299</div>
                                </div>
                                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">
                                    再次购买
                                </button>
                            </div>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-3">
                                <div class="text-gray-500 text-sm">订单号：202401100002</div>
                                <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">配送中</span>
                            </div>
                            <div class="flex items-center">
                                <img src="https://images.unsplash.com/photo-1556228720-195a672e8a03?w=100&h=100&fit=crop" 
                                     alt="产品" class="w-20 h-20 rounded-lg mr-4">
                                <div class="flex-1">
                                    <h4 class="font-semibold text-gray-800 mb-1">基础款美容面罩</h4>
                                    <p class="text-gray-500 text-sm mb-2">颜色：白色 | 数量：1</p>
                                    <div class="text-pink-500 font-semibold">¥899</div>
                                </div>
                                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">
                                    查看物流
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 我的收藏 -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">我的收藏</h3>
                        <a href="#" class="text-pink-500 hover:text-pink-600 text-sm">查看全部 <i class="fas fa-arrow-right ml-1"></i></a>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="relative group">
                            <img src="https://images.unsplash.com/photo-1571875257727-256c39da42af?w=200&h=200&fit=crop" 
                                 alt="收藏" class="w-full h-32 object-cover rounded-lg">
                            <button class="absolute top-2 right-2 bg-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-heart text-pink-500"></i>
                            </button>
                            <div class="mt-2">
                                <div class="text-sm font-semibold text-gray-800">便携式美容仪</div>
                                <div class="text-pink-500 font-bold">¥599</div>
                            </div>
                        </div>
                        <div class="relative group">
                            <img src="https://images.unsplash.com/photo-1612817288484-6f916006741a?w=200&h=200&fit=crop" 
                                 alt="收藏" class="w-full h-32 object-cover rounded-lg">
                            <button class="absolute top-2 right-2 bg-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-heart text-pink-500"></i>
                            </button>
                            <div class="mt-2">
                                <div class="text-sm font-semibold text-gray-800">专业护理套装</div>
                                <div class="text-pink-500 font-bold">¥1,599</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
