<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加设备</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">添加设备</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4">
            <div class="mb-6">
                <p class="text-gray-600 mb-3">请选择要添加的设备类型</p>
            </div>

            <!-- 设备类型选择 -->
            <div class="grid grid-cols-2 gap-4">
                <!-- 基站设备 -->
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <div class="text-center mb-4">
                        <div class="w-20 h-20 mx-auto bg-blue-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-broadcast-tower text-3xl text-secondary"></i>
                        </div>
                    </div>
                    <h3 class="text-center font-semibold mb-2">基站</h3>
                    <p class="text-xs text-gray-500 text-center mb-4">连接多个摄像头的中央控制器</p>
                    <button class="w-full py-2 bg-primary text-white rounded-md text-sm">添加基站</button>
                </div>

                <!-- 摄像头设备 -->
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <div class="text-center mb-4">
                        <div class="w-20 h-20 mx-auto bg-blue-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-video text-3xl text-secondary"></i>
                        </div>
                    </div>
                    <h3 class="text-center font-semibold mb-2">摄像头</h3>
                    <p class="text-xs text-gray-500 text-center mb-4">连接到基站的无线摄像头设备</p>
                    <button class="w-full py-2 bg-gray-300 text-gray-600 rounded-md text-sm">添加摄像头</button>
                </div>
            </div>

            <!-- 设备状态信息 -->
            <div class="mt-8 bg-blue-50 p-4 rounded-lg">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-semibold text-sm">设备添加顺序提示</h4>
                        <p class="text-xs text-gray-600 mt-1">您需要先添加基站设备，才能添加摄像头设备。基站是智能摄像系统的中心控制器，负责连接和管理多个摄像头。</p>
                    </div>
                </div>
            </div>

            <!-- 设备列表 -->
            <div class="mt-8">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">我的设备</h3>
                    <button class="text-primary text-sm">管理</button>
                </div>
                
                <!-- 空设备提示 -->
                <div class="py-10 flex flex-col items-center justify-center bg-gray-50 rounded-lg border border-dashed border-gray-300">
                    <div class="w-16 h-16 mb-4 flex items-center justify-center rounded-full bg-gray-200">
                        <i class="fas fa-camera-retro text-gray-400 text-2xl"></i>
                    </div>
                    <p class="text-gray-500 text-sm">暂无设备，点击上方按钮添加</p>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-2">
            <div class="flex justify-around">
                <a href="#" class="text-center py-1 px-3 text-primary">
                    <i class="fas fa-home text-xl"></i>
                    <p class="text-xs mt-1">首页</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-video text-xl"></i>
                    <p class="text-xs mt-1">视频</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-bell text-xl"></i>
                    <p class="text-xs mt-1">提醒</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-user text-xl"></i>
                    <p class="text-xs mt-1">我的</p>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
