<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加摄像头</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">添加摄像头</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4">
            <!-- 步骤提示 -->
            <div class="flex justify-between mb-8">
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center mb-2">1</div>
                    <span class="text-xs">选择基站</span>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <div class="h-1 w-full bg-primary"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center mb-2">2</div>
                    <span class="text-xs">连接摄像头</span>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <div class="h-1 w-full bg-gray-300"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">3</div>
                    <span class="text-xs">完成设置</span>
                </div>
            </div>

            <!-- 选择基站 -->
            <div class="mb-6">
                <h3 class="font-semibold mb-3">选择要连接的基站</h3>
                
                <!-- 基站选择项 -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-4 border border-primary">
                    <div class="flex items-center">
                        <div class="relative mr-3">
                            <div class="w-16 h-16 bg-blue-50 rounded-lg flex items-center justify-center">
                                <i class="fas fa-broadcast-tower text-2xl text-secondary"></i>
                            </div>
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-medium">客厅基站</h4>
                            <p class="text-xs text-gray-500">型号: SMART-BS-001</p>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full mr-2">在线</span>
                                <span class="text-xs text-gray-500">已连接: 2台设备</span>
                            </div>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-primary flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-primary"></div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                    <div class="flex items-center">
                        <div class="relative mr-3">
                            <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-broadcast-tower text-2xl text-gray-400"></i>
                            </div>
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-medium">卧室基站</h4>
                            <p class="text-xs text-gray-500">型号: SMART-BS-001</p>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-red-100 text-red-800 px-2 py-0.5 rounded-full mr-2">离线</span>
                                <span class="text-xs text-gray-500">已连接: 0台设备</span>
                            </div>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center"></div>
                    </div>
                </div>
            </div>

            <!-- 摄像头设备模型 -->
            <div class="mb-6">
                <h3 class="font-semibold mb-3">选择摄像头型号</h3>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white rounded-lg p-3 border border-primary">
                        <div class="text-center mb-2">
                            <img src="https://images.pexels.com/photos/3205439/pexels-photo-3205439.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="室内摄像头" class="w-full h-24 object-cover rounded-lg">
                        </div>
                        <h4 class="text-center text-sm font-medium">室内摄像头</h4>
                        <p class="text-center text-xs text-gray-500">C1 Pro</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-3 border border-gray-200">
                        <div class="text-center mb-2">
                            <img src="https://images.pexels.com/photos/430208/pexels-photo-430208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="室外摄像头" class="w-full h-24 object-cover rounded-lg">
                        </div>
                        <h4 class="text-center text-sm font-medium">室外摄像头</h4>
                        <p class="text-center text-xs text-gray-500">C2 Pro</p>
                    </div>
                </div>
            </div>

            <!-- 操作提示 -->
            <div class="bg-blue-50 p-4 rounded-lg mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-semibold text-sm">连接提示</h4>
                        <p class="text-xs text-gray-600 mt-1">请确保摄像头已接通电源，指示灯闪烁蓝光。将摄像头放置在基站附近可提高连接成功率。</p>
                    </div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <button class="w-full py-3 bg-primary text-white rounded-lg font-semibold">下一步</button>
        </main>
    </div>
</body>
</html>
