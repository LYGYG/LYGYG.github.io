<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加基站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">添加基站</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4">
            <!-- 步骤提示 -->
            <div class="flex justify-between mb-8">
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center mb-2">1</div>
                    <span class="text-xs">选择设备</span>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <div class="h-1 w-full bg-primary"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center mb-2">2</div>
                    <span class="text-xs">连接设备</span>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <div class="h-1 w-full bg-gray-300"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">3</div>
                    <span class="text-xs">完成设置</span>
                </div>
            </div>

            <!-- 基站设备图示 -->
            <div class="text-center mb-6">
                <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="基站设备" class="w-48 h-48 object-cover rounded-lg mx-auto mb-3">
                <h3 class="font-semibold">智能监控基站 S1</h3>
                <p class="text-sm text-gray-500">型号: SMART-BS-001</p>
            </div>

            <!-- 连接方式 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                <h4 class="font-semibold mb-3">请选择连接方式</h4>
                
                <!-- 扫码连接 -->
                <div class="flex items-center p-3 border border-gray-200 rounded-lg mb-3">
                    <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-qrcode text-secondary"></i>
                    </div>
                    <div class="flex-1">
                        <h5 class="font-medium text-sm">扫描二维码</h5>
                        <p class="text-xs text-gray-500">扫描设备上的二维码快速添加</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <!-- 手动输入 -->
                <div class="flex items-center p-3 border border-gray-200 rounded-lg mb-3">
                    <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-keyboard text-secondary"></i>
                    </div>
                    <div class="flex-1">
                        <h5 class="font-medium text-sm">手动输入</h5>
                        <p class="text-xs text-gray-500">输入设备背面的SN码手动添加</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <!-- 局域网搜索 -->
                <div class="flex items-center p-3 border border-primary rounded-lg bg-blue-50">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-wifi text-secondary"></i>
                    </div>
                    <div class="flex-1">
                        <h5 class="font-medium text-sm">局域网搜索</h5>
                        <p class="text-xs text-gray-500">自动搜索同一网络下的设备</p>
                    </div>
                    <i class="fas fa-chevron-right text-primary"></i>
                </div>
            </div>

            <!-- 操作提示 -->
            <div class="bg-blue-50 p-4 rounded-lg mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-semibold text-sm">连接前准备</h4>
                        <p class="text-xs text-gray-600 mt-1">请确保基站设备已接通电源，指示灯闪烁，并且与您的手机处于同一Wi-Fi网络下。</p>
                    </div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <button class="w-full py-3 bg-primary text-white rounded-lg font-semibold">下一步</button>

            <!-- 其他帮助信息 -->
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-primary">查看详细安装指南</a>
            </div>
        </main>
    </div>
</body>
</html>
