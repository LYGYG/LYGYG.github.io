<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <div class="h-full flex flex-col">
            <!-- 顶部Logo和标题 -->
            <div class="text-center pt-20 pb-10">
                <div class="w-24 h-24 mx-auto bg-primary rounded-full flex items-center justify-center">
                    <i class="fas fa-video text-white text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold mt-4 text-primary">智能摄像系统</h1>
                <p class="text-gray-500 mt-2">随时随地，守护安全</p>
            </div>

            <!-- 登录/注册表单 -->
            <div class="flex-1 px-10">
                <!-- 选项卡切换 -->
                <div class="flex border-b border-gray-300 mb-6">
                    <button class="flex-1 py-2 font-semibold text-primary border-b-2 border-primary">登录</button>
                    <button class="flex-1 py-2 font-semibold text-gray-500">注册</button>
                </div>

                <!-- 登录表单 -->
                <form>
                    <div class="mb-4">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </span>
                            <input type="text" placeholder="手机号/邮箱" class="w-full py-3 pl-10 pr-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" placeholder="密码" class="w-full py-3 pl-10 pr-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye-slash text-gray-400"></i>
                            </span>
                        </div>
                    </div>

                    <div class="flex justify-between mb-6">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" class="mr-2">
                            记住我
                        </label>
                        <a href="#" class="text-sm text-primary">忘记密码?</a>
                    </div>

                    <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-semibold">登录</button>
                </form>

                <!-- 其他登录方式 -->
                <div class="mt-8">
                    <div class="relative mb-5">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span class="px-3 bg-white text-sm text-gray-500">其他登录方式</span>
                        </div>
                    </div>

                    <div class="flex justify-center space-x-8">
                        <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fab fa-weixin text-2xl text-green-500"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-mobile-alt text-2xl text-blue-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 底部文字 -->
            <div class="text-center py-6 text-xs text-gray-500">
                登录即表示您同意我们的<a href="#" class="text-primary">服务条款</a>和<a href="#" class="text-primary">隐私政策</a>
            </div>
        </div>
    </div>
</body>
</html>
