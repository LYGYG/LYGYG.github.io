<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时视频竖屏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">客厅摄像头</h1>
            </div>
            <div class="flex items-center">
                <div class="flex items-center bg-black bg-opacity-30 rounded-full py-1 px-3 mr-3">
                    <i class="fas fa-circle text-green-500 animate-pulse mr-2"></i>
                    <span class="text-white text-xs">实时</span>
                </div>
                <button>
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex flex-col h-full">
            <!-- 视频区域 -->
            <div class="relative w-full h-56 bg-black">
                <!-- 视频画面 -->
                <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="客厅视频" class="w-full h-full object-cover">
                
                <!-- 摄像头信息 -->
                <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                    <div class="flex items-center">
                        <i class="fas fa-video mr-1"></i>
                        <span>1080P HD</span>
                    </div>
                </div>
                
                <!-- 时间信息 -->
                <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                    <div class="flex items-center">
                        <i class="fas fa-clock mr-1"></i>
                        <span>2023-05-24 14:30:22</span>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="absolute top-2 right-2 flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                </div>
                
                <!-- 横屏切换按钮 -->
                <button class="absolute top-2 left-2 w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <!-- 控制区域 -->
            <div class="bg-white flex-1">
                <!-- 快捷操作按钮 -->
                <div class="grid grid-cols-4 gap-4 p-4 border-b border-gray-200">
                    <button class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                            <i class="fas fa-microphone-slash text-secondary"></i>
                        </div>
                        <span class="text-xs">静音</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                            <i class="fas fa-bullhorn text-secondary"></i>
                        </div>
                        <span class="text-xs">对讲</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center mb-1">
                            <i class="fas fa-video text-red-500"></i>
                        </div>
                        <span class="text-xs">录制</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                            <i class="fas fa-history text-secondary"></i>
                        </div>
                        <span class="text-xs">回放</span>
                    </button>
                </div>
                
                <!-- 方向控制器 -->
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold mb-3 text-center">摄像头控制</h3>
                    <div class="flex items-center justify-center">
                        <div class="w-40 h-40 relative">
                            <!-- 上下左右按钮 -->
                            <button class="absolute top-0 left-1/2 transform -translate-x-1/2 w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            
                            <button class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            
                            <button class="absolute left-0 top-1/2 transform -translate-y-1/2 w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            
                            <button class="absolute right-0 top-1/2 transform -translate-y-1/2 w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <!-- 中心按钮 -->
                            <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-primary flex items-center justify-center text-white">
                                <i class="fas fa-home"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 缩放控制 -->
                <div class="p-4 border-b border-gray-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium">缩放控制</span>
                        <span class="text-sm text-gray-500">2.0x</span>
                    </div>
                    <div class="relative h-10 flex items-center">
                        <button class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 mr-3">
                            <i class="fas fa-minus"></i>
                        </button>
                        <div class="flex-1 h-1 bg-gray-200 rounded-full">
                            <div class="absolute h-5 w-5 bg-primary rounded-full top-1/2 transform -translate-y-1/2" style="left: 50%"></div>
                            <div class="h-full w-1/2 bg-primary rounded-full"></div>
                        </div>
                        <button class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 ml-3">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 预设位置 -->
                <div class="p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold">预设位置</h3>
                        <button class="text-primary text-sm">
                            <i class="fas fa-plus mr-1"></i>
                            <span>添加</span>
                        </button>
                    </div>
                    
                    <div class="flex space-x-3 overflow-x-auto pb-2">
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-primary w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-couch text-secondary"></i>
                            </div>
                            <span class="text-xs text-primary">客厅</span>
                        </button>
                        
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-door-open text-secondary"></i>
                            </div>
                            <span class="text-xs">门口</span>
                        </button>
                        
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-window-maximize text-secondary"></i>
                            </div>
                            <span class="text-xs">窗户</span>
                        </button>
                        
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-utensils text-secondary"></i>
                            </div>
                            <span class="text-xs">餐桌</span>
                        </button>
                    </div>
                </div>
                
                <!-- 底部状态信息 -->
                <div class="px-4 py-2 bg-gray-50 border-t border-gray-200 fixed bottom-0 left-0 right-0 flex justify-between items-center text-xs text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-signal mr-1"></i>
                        <span>信号: 优</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-wifi mr-1"></i>
                        <span>网络: 5G</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-battery-three-quarters mr-1"></i>
                        <span>电量: 85%</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
