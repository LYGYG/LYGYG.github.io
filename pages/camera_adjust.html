<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头校准</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">摄像头校准</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-0">
            <!-- 摄像头预览区 -->
            <div class="relative w-full h-56 bg-black">
                <!-- 模拟摄像头画面 -->
                <img src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="摄像头预览" class="w-full h-full object-cover">
                
                <!-- 校准中心点和网格 -->
                <div class="absolute inset-0">
                    <!-- 水平中心线 -->
                    <div class="absolute left-0 right-0 top-1/2 h-0.5 bg-white bg-opacity-60"></div>
                    
                    <!-- 垂直中心线 -->
                    <div class="absolute top-0 bottom-0 left-1/2 w-0.5 bg-white bg-opacity-60"></div>
                    
                    <!-- 中心点 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full border-2 border-red-500 flex items-center justify-center">
                        <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    </div>
                    
                    <!-- 网格线 -->
                    <div class="absolute inset-0 grid grid-cols-3 grid-rows-3">
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                        <div class="border border-white border-opacity-30"></div>
                    </div>
                </div>
                
                <!-- 摄像头信息 -->
                <div class="absolute top-2 left-2 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                    <div class="flex items-center">
                        <i class="fas fa-video mr-1"></i>
                        <span>客厅摄像头</span>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="absolute bottom-2 right-2 flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>

            <!-- 控制区域 -->
            <div class="p-4">
                <h3 class="font-semibold mb-3">角度调整</h3>
                
                <!-- 方向控制器 -->
                <div class="flex items-center justify-center mb-6">
                    <div class="w-48 h-48 relative">
                        <!-- 上下左右按钮 -->
                        <button class="absolute top-0 left-1/2 transform -translate-x-1/2 w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                            <i class="fas fa-chevron-up text-xl"></i>
                        </button>
                        
                        <button class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                            <i class="fas fa-chevron-down text-xl"></i>
                        </button>
                        
                        <button class="absolute left-0 top-1/2 transform -translate-y-1/2 w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                            <i class="fas fa-chevron-left text-xl"></i>
                        </button>
                        
                        <button class="absolute right-0 top-1/2 transform -translate-y-1/2 w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
                            <i class="fas fa-chevron-right text-xl"></i>
                        </button>
                        
                        <!-- 中心按钮 -->
                        <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full bg-primary flex items-center justify-center text-white">
                            <i class="fas fa-bullseye text-xl"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 缩放控制 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium">缩放</span>
                        <span class="text-sm text-gray-500">1.5x</span>
                    </div>
                    <div class="relative h-10 flex items-center">
                        <i class="fas fa-search-minus text-gray-500 mr-3"></i>
                        <div class="flex-1 h-1 bg-gray-200 rounded-full">
                            <div class="absolute h-5 w-5 bg-primary rounded-full top-1/2 transform -translate-y-1/2" style="left: 35%"></div>
                            <div class="h-full w-1/3 bg-primary rounded-full"></div>
                        </div>
                        <i class="fas fa-search-plus text-gray-500 ml-3"></i>
                    </div>
                </div>
                
                <!-- 图像设置 -->
                <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <h4 class="font-semibold mb-3">图像设置</h4>
                    
                    <!-- 亮度 -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm">亮度</span>
                            <span class="text-xs text-gray-500">67%</span>
                        </div>
                        <div class="h-1.5 w-full bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-primary rounded-full" style="width: 67%"></div>
                        </div>
                    </div>
                    
                    <!-- 对比度 -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm">对比度</span>
                            <span class="text-xs text-gray-500">50%</span>
                        </div>
                        <div class="h-1.5 w-full bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-primary rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                    
                    <!-- 夜视模式 -->
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-moon text-secondary mr-2"></i>
                            <span class="text-sm">夜视模式</span>
                        </div>
                        <label class="relative inline-block w-10 h-6">
                            <input type="checkbox" class="opacity-0 w-0 h-0">
                            <span class="absolute inset-0 bg-gray-300 rounded-full before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all cursor-pointer"></span>
                        </label>
                    </div>
                </div>
                
                <!-- 预设位置 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold">预设位置</h3>
                        <button class="text-primary text-sm">
                            <i class="fas fa-plus mr-1"></i>
                            <span>添加</span>
                        </button>
                    </div>
                    
                    <div class="flex space-x-3 overflow-x-auto pb-2">
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-couch text-secondary"></i>
                            </div>
                            <span class="text-xs">客厅</span>
                        </button>
                        
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-door-open text-secondary"></i>
                            </div>
                            <span class="text-xs">门口</span>
                        </button>
                        
                        <button class="flex-shrink-0 p-2 bg-white rounded-lg border border-gray-200 w-20 text-center">
                            <div class="w-10 h-10 mx-auto rounded-full bg-blue-50 flex items-center justify-center mb-1">
                                <i class="fas fa-window-maximize text-secondary"></i>
                            </div>
                            <span class="text-xs">窗户</span>
                        </button>
                    </div>
                </div>
                
                <!-- 保存按钮 -->
                <button class="w-full py-3 bg-primary text-white rounded-lg font-semibold">保存设置</button>
            </div>
        </main>
    </div>
</body>
</html>
