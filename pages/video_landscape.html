<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时视频横屏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #000;
        }
        .landscape-container {
            width: 812px;
            height: 375px;
            transform-origin: top left;
            transform: rotate(90deg) translateY(-375px);
            position: absolute;
            top: 0;
            left: 375px;
            overflow: hidden;
        }
        @media (max-width: 812px) {
            .landscape-container {
                width: 100vw;
                height: 100vh;
                transform: rotate(90deg) translateY(-100vh);
                left: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="landscape-container bg-black">
        <!-- 视频画面 -->
        <div class="relative w-full h-full">
            <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="实时监控画面" class="w-full h-full object-cover">
            
            <!-- 顶部控制栏 -->
            <div class="absolute top-0 left-0 right-0 flex justify-between items-center p-4 bg-gradient-to-b from-black to-transparent">
                <button class="text-white p-2">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <div class="flex items-center">
                    <div class="flex items-center bg-black bg-opacity-50 rounded-full py-1 px-3 mr-3">
                        <i class="fas fa-circle text-green-500 animate-pulse mr-2"></i>
                        <span class="text-white text-sm">实时</span>
                    </div>
                    <h1 class="text-white text-lg font-semibold">客厅摄像头</h1>
                </div>
                <button class="text-white p-2">
                    <i class="fas fa-ellipsis-v text-xl"></i>
                </button>
            </div>
            
            <!-- 底部控制栏 -->
            <div class="absolute bottom-0 left-0 right-0 flex justify-between items-center p-4 bg-gradient-to-t from-black to-transparent">
                <div class="flex-1 flex justify-center space-x-8">
                    <button class="text-white flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                            <i class="fas fa-microphone-slash text-xl"></i>
                        </div>
                        <span class="text-xs">静音</span>
                    </button>
                    <button class="text-white flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                            <i class="fas fa-camera text-xl"></i>
                        </div>
                        <span class="text-xs">截图</span>
                    </button>
                    <button class="text-white flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center mb-1">
                            <i class="fas fa-video text-xl"></i>
                        </div>
                        <span class="text-xs">录制</span>
                    </button>
                    <button class="text-white flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                            <i class="fas fa-cog text-xl"></i>
                        </div>
                        <span class="text-xs">设置</span>
                    </button>
                </div>
            </div>
            
            <!-- 右侧控制栏 -->
            <div class="absolute top-1/2 right-4 transform -translate-y-1/2 space-y-6">
                <button class="text-white flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                    <span class="text-xs">全屏</span>
                </button>
                <button class="text-white flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                        <i class="fas fa-history"></i>
                    </div>
                    <span class="text-xs">回放</span>
                </button>
                <button class="text-white flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                        <i class="fas fa-crosshairs"></i>
                    </div>
                    <span class="text-xs">控制</span>
                </button>
                <button class="text-white flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center mb-1">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="text-xs">警报</span>
                </button>
            </div>
            
            <!-- 时间/日期信息 -->
            <div class="absolute top-4 right-4 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                <div class="flex items-center">
                    <i class="fas fa-clock mr-1"></i>
                    <span>2023-05-24 14:30:22</span>
                </div>
            </div>
            
            <!-- 视频质量选择器 -->
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 rounded-lg p-2">
                <div class="flex flex-col space-y-3">
                    <button class="text-white text-sm px-2 py-1 bg-primary rounded">高清</button>
                    <button class="text-white text-sm px-2 py-1">标清</button>
                    <button class="text-white text-sm px-2 py-1">流畅</button>
                </div>
            </div>
            
            <!-- 摄像头信息 -->
            <div class="absolute left-4 bottom-20 bg-black bg-opacity-50 rounded-lg p-2 text-white text-xs">
                <div class="flex items-center mb-1">
                    <i class="fas fa-wifi mr-1"></i>
                    <span>信号强度: 90%</span>
                </div>
                <div class="flex items-center mb-1">
                    <i class="fas fa-battery-three-quarters mr-1"></i>
                    <span>电量: 85%</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-thermometer-half mr-1"></i>
                    <span>温度: 26°C</span>
                </div>
            </div>
            
            <!-- 其他摄像头快速切换 -->
            <div class="absolute bottom-20 right-20 flex space-x-2">
                <button class="w-16 h-16 border-2 border-white rounded-lg overflow-hidden">
                    <img src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="门口" class="w-full h-full object-cover">
                </button>
                <button class="w-16 h-16 border-2 border-gray-500 rounded-lg overflow-hidden">
                    <img src="https://images.pexels.com/photos/280232/pexels-photo-280232.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="阳台" class="w-full h-full object-cover">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
