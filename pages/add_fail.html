<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加失败</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">添加设备</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4 h-full">
            <div class="flex flex-col items-center justify-center py-10">
                <!-- 失败图标 -->
                <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-times-circle text-red-500 text-5xl"></i>
                </div>
                
                <!-- 失败信息 -->
                <h2 class="text-xl font-bold mb-2">添加设备失败</h2>
                <p class="text-gray-500 text-center mb-6">未能找到或连接到您的设备</p>
                
                <!-- 错误代码 -->
                <div class="bg-gray-100 px-4 py-2 rounded-lg mb-8">
                    <p class="text-sm text-gray-600">错误代码：E1002</p>
                </div>
                
                <!-- 可能原因列表 -->
                <div class="w-full mb-8">
                    <h3 class="font-semibold mb-3">可能的原因：</h3>
                    <ul class="text-sm text-gray-600 space-y-3">
                        <li class="flex items-start">
                            <i class="fas fa-circle text-xs mt-1.5 mr-2 text-gray-400"></i>
                            <span>设备未通电或电量不足</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-circle text-xs mt-1.5 mr-2 text-gray-400"></i>
                            <span>设备未处于配对模式（指示灯未闪烁）</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-circle text-xs mt-1.5 mr-2 text-gray-400"></i>
                            <span>手机与设备距离过远</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-circle text-xs mt-1.5 mr-2 text-gray-400"></i>
                            <span>Wi-Fi网络不稳定或信号较弱</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 建议解决方案 -->
                <div class="w-full bg-blue-50 p-4 rounded-lg mb-6">
                    <div class="flex items-start">
                        <i class="fas fa-lightbulb text-yellow-500 mt-1 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-sm mb-2">建议解决方案</h4>
                            <p class="text-xs text-gray-600 mb-2">1. 确保设备已通电，指示灯正常闪烁</p>
                            <p class="text-xs text-gray-600 mb-2">2. 将手机靠近设备（1米以内）</p>
                            <p class="text-xs text-gray-600 mb-2">3. 检查Wi-Fi网络是否正常工作</p>
                            <p class="text-xs text-gray-600">4. 尝试重启设备后再次添加</p>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="w-full flex flex-col space-y-3">
                    <button class="w-full py-3 bg-primary text-white rounded-lg font-semibold">重新尝试</button>
                    <button class="w-full py-3 border border-gray-300 rounded-lg font-semibold">联系客服</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
