<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面模板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">页面标题</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4">
            <!-- 页面内容 -->
            <div class="text-center py-10">
                <p class="text-gray-500">页面内容</p>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-2">
            <div class="flex justify-around">
                <a href="#" class="text-center py-1 px-3">
                    <i class="fas fa-home text-xl"></i>
                    <p class="text-xs mt-1">首页</p>
                </a>
                <a href="#" class="text-center py-1 px-3">
                    <i class="fas fa-video text-xl"></i>
                    <p class="text-xs mt-1">视频</p>
                </a>
                <a href="#" class="text-center py-1 px-3">
                    <i class="fas fa-bell text-xl"></i>
                    <p class="text-xs mt-1">提醒</p>
                </a>
                <a href="#" class="text-center py-1 px-3">
                    <i class="fas fa-user text-xl"></i>
                    <p class="text-xs mt-1">我的</p>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
