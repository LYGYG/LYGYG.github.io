<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网连接</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">局域网连接</h1>
            </div>
            <div>
                <button>
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4">
            <!-- 当前网络信息 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <h3 class="font-semibold mb-3">当前网络</h3>
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                        <i class="fas fa-wifi text-secondary"></i>
                    </div>
                    <div>
                        <h4 class="font-medium">HOME-WIFI</h4>
                        <p class="text-xs text-gray-500">已连接</p>
                    </div>
                </div>
            </div>

            <!-- 搜索设备状态 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="mb-4">
                    <div class="flex justify-between items-center">
                        <h3 class="font-semibold">搜索设备中</h3>
                        <div class="relative">
                            <div class="w-6 h-6 rounded-full border-2 border-primary border-t-transparent animate-spin"></div>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">正在搜索同一网络下的可用设备...</p>
                </div>
                
                <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-full bg-primary rounded-full animate-pulse" style="width: 60%"></div>
                </div>
            </div>

            <!-- 搜索到的设备列表 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">发现的设备</h3>
                    <button class="text-primary text-sm flex items-center">
                        <i class="fas fa-sync-alt mr-1"></i>
                        <span>刷新</span>
                    </button>
                </div>
                
                <!-- 设备列表 -->
                <div class="space-y-3">
                    <!-- 设备1 -->
                    <div class="bg-white rounded-lg shadow-sm p-4 border-l-4 border-green-500">
                        <div class="flex items-center">
                            <div class="relative mr-3">
                                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center">
                                    <i class="fas fa-broadcast-tower text-secondary text-xl"></i>
                                </div>
                                <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-medium">智能基站</h4>
                                        <p class="text-xs text-gray-500">型号: SMART-BS-001</p>
                                    </div>
                                    <span class="bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded-full">新设备</span>
                                </div>
                                <div class="flex items-center mt-1">
                                    <span class="text-xs text-gray-500 mr-3">IP: 192.168.1.155</span>
                                    <span class="text-xs text-gray-500">SN: BS12345678</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-t border-gray-100 flex justify-end">
                            <button class="bg-primary text-white text-sm py-1.5 px-4 rounded-lg">连接</button>
                        </div>
                    </div>
                    
                    <!-- 设备2 - 已添加状态 -->
                    <div class="bg-white rounded-lg shadow-sm p-4 border-l-4 border-blue-500">
                        <div class="flex items-center">
                            <div class="relative mr-3">
                                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center">
                                    <i class="fas fa-broadcast-tower text-secondary text-xl"></i>
                                </div>
                                <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-medium">客厅基站</h4>
                                        <p class="text-xs text-gray-500">型号: SMART-BS-001</p>
                                    </div>
                                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded-full">已添加</span>
                                </div>
                                <div class="flex items-center mt-1">
                                    <span class="text-xs text-gray-500 mr-3">IP: 192.168.1.100</span>
                                    <span class="text-xs text-gray-500">SN: BS87654321</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作提示 -->
            <div class="bg-blue-50 p-4 rounded-lg mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-semibold text-sm">连接提示</h4>
                        <p class="text-xs text-gray-600 mt-1">请确保您的设备已开机并和手机在同一WiFi网络下。如搜索不到设备，可尝试重启设备或刷新列表。</p>
                    </div>
                </div>
            </div>

            <!-- 其他连接方式 -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600 mb-2">其他连接方式</p>
                <div class="flex justify-center space-x-4">
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-1">
                            <i class="fas fa-qrcode text-gray-600"></i>
                        </div>
                        <span class="text-xs">扫码</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-1">
                            <i class="fas fa-keyboard text-gray-600"></i>
                        </div>
                        <span class="text-xs">手动</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
