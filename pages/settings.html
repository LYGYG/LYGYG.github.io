<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">设置</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-4 pb-20">
            <!-- 账号设置 -->
            <div class="mb-6">
                <h2 class="text-sm text-gray-500 mb-2">账号设置</h2>
                <div class="bg-white rounded-lg overflow-hidden">
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-user text-lg text-secondary mr-4"></i>
                            <span>个人资料</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-lg text-secondary mr-4"></i>
                            <span>账号安全</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-crown text-lg text-secondary mr-4"></i>
                            <span>会员服务</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full mr-2">PRO</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4">
                        <div class="flex items-center">
                            <i class="fas fa-credit-card text-lg text-secondary mr-4"></i>
                            <span>支付管理</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </div>
            </div>
            
            <!-- 设备设置 -->
            <div class="mb-6">
                <h2 class="text-sm text-gray-500 mb-2">设备设置</h2>
                <div class="bg-white rounded-lg overflow-hidden">
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-broadcast-tower text-lg text-secondary mr-4"></i>
                            <span>基站管理</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs text-gray-500 mr-2">2个设备</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-video text-lg text-secondary mr-4"></i>
                            <span>摄像头管理</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs text-gray-500 mr-2">3个设备</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-wifi text-lg text-secondary mr-4"></i>
                            <span>网络配置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4">
                        <div class="flex items-center">
                            <i class="fas fa-cloud text-lg text-secondary mr-4"></i>
                            <span>存储设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </div>
            </div>
            
            <!-- 通知设置 -->
            <div class="mb-6">
                <h2 class="text-sm text-gray-500 mb-2">通知设置</h2>
                <div class="bg-white rounded-lg overflow-hidden">
                    <div class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-bell text-lg text-secondary mr-4"></i>
                            <span>消息通知</span>
                        </div>
                        <label class="relative inline-block w-12 h-6 mx-1">
                            <input type="checkbox" class="opacity-0 w-0 h-0" checked>
                            <span class="absolute inset-0 bg-primary rounded-full before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all before:translate-x-6 cursor-pointer"></span>
                        </label>
                    </div>
                    <div class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-running text-lg text-secondary mr-4"></i>
                            <span>移动侦测警报</span>
                        </div>
                        <label class="relative inline-block w-12 h-6 mx-1">
                            <input type="checkbox" class="opacity-0 w-0 h-0" checked>
                            <span class="absolute inset-0 bg-primary rounded-full before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all before:translate-x-6 cursor-pointer"></span>
                        </label>
                    </div>
                    <div class="flex justify-between items-center p-4">
                        <div class="flex items-center">
                            <i class="fas fa-volume-up text-lg text-secondary mr-4"></i>
                            <span>提示音</span>
                        </div>
                        <label class="relative inline-block w-12 h-6 mx-1">
                            <input type="checkbox" class="opacity-0 w-0 h-0" checked>
                            <span class="absolute inset-0 bg-primary rounded-full before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all before:translate-x-6 cursor-pointer"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 系统设置 -->
            <div class="mb-6">
                <h2 class="text-sm text-gray-500 mb-2">系统设置</h2>
                <div class="bg-white rounded-lg overflow-hidden">
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-globe text-lg text-secondary mr-4"></i>
                            <span>语言</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">简体中文</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-moon text-lg text-secondary mr-4"></i>
                            <span>深色模式</span>
                        </div>
                        <label class="relative inline-block w-12 h-6 mx-1">
                            <input type="checkbox" class="opacity-0 w-0 h-0">
                            <span class="absolute inset-0 bg-gray-300 rounded-full before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all cursor-pointer"></span>
                        </label>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-database text-lg text-secondary mr-4"></i>
                            <span>清除缓存</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">56.2MB</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                    <a href="#" class="flex justify-between items-center p-4">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-lg text-secondary mr-4"></i>
                            <span>关于我们</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">v2.5.1</span>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- 退出登录 -->
            <button class="w-full py-3 bg-white text-red-500 font-medium rounded-lg mt-4">
                退出登录
            </button>
        </main>
    </div>
</body>
</html>
