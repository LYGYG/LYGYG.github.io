<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多摄像头切换</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container mx-auto">
        <!-- 顶部导航栏 -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="mr-3">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-semibold">视频监控</h1>
            </div>
            <div class="flex space-x-4">
                <button>
                    <i class="fas fa-th"></i>
                </button>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="p-0">
            <!-- 主视频区域 -->
            <div class="relative w-full h-52 bg-black">
                <!-- 主视频画面 -->
                <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="客厅视频" class="w-full h-full object-cover">
                
                <!-- 摄像头信息 -->
                <div class="absolute top-2 left-2 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                    <div class="flex items-center">
                        <i class="fas fa-video mr-1"></i>
                        <span>客厅摄像头</span>
                    </div>
                </div>
                
                <!-- 状态信息 -->
                <div class="absolute top-2 right-2 flex items-center bg-black bg-opacity-50 px-2 py-1 rounded text-white text-xs">
                    <div class="flex items-center mr-2">
                        <i class="fas fa-wifi mr-1"></i>
                        <span>100%</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-circle text-green-500 animate-pulse mr-1"></i>
                        <span>在线</span>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="absolute bottom-2 right-2 flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-black bg-opacity-50 flex items-center justify-center text-white">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>

            <!-- 多摄像头切换区域 -->
            <div class="bg-white p-4">
                <!-- 切换标签 -->
                <div class="flex border-b border-gray-200 mb-4">
                    <button class="flex-1 py-2 text-center text-primary border-b-2 border-primary font-medium">
                        在线 (3)
                    </button>
                    <button class="flex-1 py-2 text-center text-gray-500">
                        离线 (1)
                    </button>
                    <button class="flex-1 py-2 text-center text-gray-500">
                        全部 (4)
                    </button>
                </div>

                <!-- 摄像头列表 -->
                <div class="space-y-3">
                    <!-- 当前选中的摄像头 -->
                    <div class="flex p-3 bg-blue-50 rounded-lg border border-primary">
                        <div class="relative w-20 h-20 mr-3">
                            <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="客厅视频" class="w-full h-full object-cover rounded-lg">
                            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 py-0.5 text-center text-white text-xs">
                                <span>客厅</span>
                            </div>
                            <div class="absolute top-1 right-1 w-2 h-2 bg-green-500 rounded-full"></div>
                        </div>
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h4 class="font-medium">客厅摄像头</h4>
                                    <span class="text-xs bg-green-100 text-green-800 px-1.5 py-0.5 rounded-full">在线</span>
                                </div>
                                <p class="text-xs text-gray-500 mt-0.5">已开启移动侦测</p>
                            </div>
                            <div class="flex space-x-1">
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-cog mr-1"></i>
                                    <span>设置</span>
                                </button>
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-history mr-1"></i>
                                    <span>回放</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 其他摄像头 -->
                    <div class="flex p-3 bg-white rounded-lg border border-gray-200">
                        <div class="relative w-20 h-20 mr-3">
                            <img src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="门口视频" class="w-full h-full object-cover rounded-lg">
                            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 py-0.5 text-center text-white text-xs">
                                <span>门口</span>
                            </div>
                            <div class="absolute top-1 right-1 w-2 h-2 bg-green-500 rounded-full"></div>
                        </div>
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h4 class="font-medium">门口摄像头</h4>
                                    <span class="text-xs bg-green-100 text-green-800 px-1.5 py-0.5 rounded-full">在线</span>
                                </div>
                                <p class="text-xs text-gray-500 mt-0.5">已开启人形侦测</p>
                            </div>
                            <div class="flex space-x-1">
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-cog mr-1"></i>
                                    <span>设置</span>
                                </button>
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-history mr-1"></i>
                                    <span>回放</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex p-3 bg-white rounded-lg border border-gray-200">
                        <div class="relative w-20 h-20 mr-3">
                            <img src="https://images.pexels.com/photos/280232/pexels-photo-280232.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="阳台视频" class="w-full h-full object-cover rounded-lg">
                            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 py-0.5 text-center text-white text-xs">
                                <span>阳台</span>
                            </div>
                            <div class="absolute top-1 right-1 w-2 h-2 bg-green-500 rounded-full"></div>
                        </div>
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h4 class="font-medium">阳台摄像头</h4>
                                    <span class="text-xs bg-green-100 text-green-800 px-1.5 py-0.5 rounded-full">在线</span>
                                </div>
                                <p class="text-xs text-gray-500 mt-0.5">已开启移动侦测</p>
                            </div>
                            <div class="flex space-x-1">
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-cog mr-1"></i>
                                    <span>设置</span>
                                </button>
                                <button class="flex-1 py-1 px-2 bg-white rounded border border-gray-200 text-xs">
                                    <i class="fas fa-history mr-1"></i>
                                    <span>回放</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 多画面模式 -->
                <div class="mt-6">
                    <h3 class="font-semibold mb-3">多画面模式</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="flex flex-col items-center p-2 bg-white border border-gray-200 rounded-lg">
                            <div class="w-10 h-10 grid grid-cols-1 gap-0.5 mb-1">
                                <div class="bg-blue-100 rounded"></div>
                            </div>
                            <span class="text-xs">单画面</span>
                        </button>
                        
                        <button class="flex flex-col items-center p-2 bg-blue-50 border border-primary rounded-lg">
                            <div class="w-10 h-10 grid grid-cols-2 gap-0.5 mb-1">
                                <div class="bg-blue-500 rounded"></div>
                                <div class="bg-blue-500 rounded"></div>
                                <div class="bg-blue-500 rounded"></div>
                                <div class="bg-blue-500 rounded"></div>
                            </div>
                            <span class="text-xs text-primary">四宫格</span>
                        </button>
                        
                        <button class="flex flex-col items-center p-2 bg-white border border-gray-200 rounded-lg">
                            <div class="w-10 h-10 grid grid-cols-3 gap-0.5 mb-1">
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                                <div class="bg-blue-100 rounded"></div>
                            </div>
                            <span class="text-xs">九宫格</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-2">
            <div class="flex justify-around">
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-home text-xl"></i>
                    <p class="text-xs mt-1">首页</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-primary">
                    <i class="fas fa-video text-xl"></i>
                    <p class="text-xs mt-1">视频</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-bell text-xl"></i>
                    <p class="text-xs mt-1">提醒</p>
                </a>
                <a href="#" class="text-center py-1 px-3 text-gray-500">
                    <i class="fas fa-user text-xl"></i>
                    <p class="text-xs mt-1">我的</p>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
